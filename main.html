<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image.png" href="/favicon.png">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap'">
</head>
<body>
    <input id="location" type="text" placeholder="Введите название страны и города ..." required="" value="Ош, Кыргызстан">
    <button id="show" class="show">Узнать погоду</button>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        //tut pishem kod JS dlya vyzova python function
        async function display_w() {
            let place = document.getElementById('location').value;

            // vyzov functsii get_w
            let res = await eel.get_w(place)();
            document.getElementById('info').innerHTML = res;
            
        }
        jQuery('#show').on('click', function() {
            // pri klike na knopka , otobrazhaem pogody
            display_w();
        });
    </script>
</body>
</html>
